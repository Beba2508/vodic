<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodič kroz apartmane | IRUNDO</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Osnovni stil */
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: rgba(255, 255, 255, 0.85);
            text-align: center;
            padding: 50px;
            color: black;
        }

        /* Animacija ulaska stranice */
        .container {
            background: rgba(255, 255, 255, 0.75); /* 75% bijela, 25% prozirnost */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 450px;
            width: 90%;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Naslov */
        h1 {
            color: #365E78;
            font-size: 22px;
            font-weight: 600;
        }

        /* Unos polja s automatskim prijedlozima */
        input {
            padding: 12px;
            border: 2px solid #365E78;
            border-radius: 8px;
            width: 85%;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        /* Dugmad */
        button {
            background-color: #365E78;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #243E54;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Pronađite informacije o svom apartmanu</h1>
        <p>Upišite kod apartmana i pronađite vodič! ✨</p>

        <!-- Unos apartmana s automatskim prijedlozima -->
        <input list="apartments" id="apartmentCode" placeholder="Npr. ZT1">
        <datalist id="apartments">
            <option value="ZT1">
            <option value="DT1">
            <option value="MT2">
            <option value="ST5">
        </datalist>
        
        <br>
        <button onclick="searchApartment()">Pronađi vodič</button>
    </div>

    <script>
        function searchApartment() {
            let code = document.getElementById("apartmentCode").value.toUpperCase().trim();
            if (code === "") {
                alert("Molimo unesite ime apartmana.");
                return;
            }
            let link = `https://bit.ly/Checkininstructions${code}`;
            window.location.href = link;
        }
    </script>

</body>
</html>
