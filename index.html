<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vodiƒç kroz apartmane | IRUNDO</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Osnovni stil */
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: rgba(255, 255, 255, 0.85);
            text-align: center;
            padding: 50px;
            color: black;
        }

        /* Kontejner sa prozirnijom bijelom pozadinom */
        .container {
            background: rgba(255, 255, 255, 0.75); /* 75% bijela, 25% prozirnost */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            max-width: 450px;
            width: 90%;
        }

        /* Naslov */
        h1 {
            color: #365E78;
            font-size: 22px;
            font-weight: 600;
        }

        /* Unos polja */
        input {
            padding: 12px;
            border: 2px solid #365E78;
            border-radius: 8px;
            width: 85%;
            font-size: 16px;
            text-align: center;
            outline: none;
        }

        /* Dugmad */
        button {
            background-color: #365E78;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #243E54;
        }

        /* Gumb za offline verziju */
        .download-btn {
            background-color: #ff9900;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        .download-btn:hover {
            background-color: #e68a00;
        }

        /* Google Translate stil */
        #google_translate_element {
            margin-top: 15px;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Pronaƒëite informacije o svom apartmanu</h1>
        <p>Upi≈°ite kod apartmana i pronaƒëite vodiƒç! ‚ú®</p>

        <input type="text" id="apartmentCode" placeholder="Npr. ZT1">
        <br>
        <button onclick="searchApartment()">Pronaƒëi vodiƒç</button>

        <hr>

        <!-- Google Translate gumb -->
        <div id="google_translate_element"></div>

        <!-- Gumb za preuzimanje offline vodiƒça -->
        <a href="vodic.pdf" download class="download-btn">üì• Preuzmi vodiƒç za offline kori≈°tenje</a>
    </div>

    <script>
        function searchApartment() {
            let code = document.getElementById("apartmentCode").value.toUpperCase().trim();
            if (code === "") {
                alert("Molimo unesite ime apartmana.");
                return;
            }
            let link = `https://bit.ly/Checkininstructions${code}`;
            window.location.href = link;
        }

        // Google Translate integracija
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'hr'}, 'google_translate_element');
        }
    </script>

    <!-- Google Translate skripta -->
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
